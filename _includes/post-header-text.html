<p class="post-header-text">
    {% if post.date %}
        <time>
            {{ post.date | localize: "%d %B %Y" }}
        </time> •
    {% endif %}
    {% if post.translator %}
        <a href={{ post.original }} target="_blank">оригинал</a>: {{ post.author }} •
        перевод: {{ post.translator }}
    {% elsif post.author %}
        {{ post.author }}
    {% endif %}
    {% include category-link.html %}
    {% include patreon.html %}
</p>
